<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulla Vita - Book a Table</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sulla Vita</h1>
            <p class="tagline">Experience Life, One Meal at a Time</p>
        </header>

        <div class="content-wrapper">
            <div class="image-section">
                <div class="image-box large">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=800&q=80" alt="Restaurant Interior">
                </div>
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400&q=80" alt="Fine Dining">
                </div>
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c?w=400&q=80" alt="Italian Cuisine">
                </div>
            </div>

            <div class="form-section">
                <h2 class="form-title">Reserve Your Table</h2>
                
                <div class="success-message" id="successMessage">
                    Thank you! Your reservation request has been received.
                </div>

                <form id="bookingForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select...</option>
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5 Guests</option>
                            <option value="6">6 Guests</option>
                            <option value="7">7+ Guests</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Special Requests</label>
                        <textarea id="notes" name="notes" placeholder="Dietary restrictions, occasion, seating preferences..."></textarea>
                    </div>

                    <button type="submit">Book Table</button>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

  <footer id="contact">
        
            
        <div class="footer-bottom">
            <p>All the rights reserved to Â©Sulla Vita 2025</p>
            <div>
                <a href="#">Terms & Condition</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>




  <script src="res.js"></script>
</body>
</html>
